<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Data Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <div><img src="./images/logogo.jpg" alt="" class="logo"></div>
        <h2>Customer Registration Form</h2>
        <form id="customerForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
            
            <button type="submit"> <a href="./select.html"></a>Submit</button>
            <!-- <a href="./select.html"> <button>Login</button></a> -->
        </form>
        <button id="visitButton">Visit Library</button>

        <div id="storedData"></div>
    </div>
    <script src="form.js"></script>
</body>
</html>
